buildscript {

    ext.kotlin_version = "1.4.21"
    ext.gradle_version = "4.1.2"
    ext.ktx_version = "1.3.2"
    ext.appcompat_version = "1.2.0"
    ext.material_version = "1.2.1"
    ext.koin_version = "2.2.2"
    ext.leakcanary_version = "2.6"
    ext.lifecycle_version = "2.2.0"
    ext.coroutines_version = "1.4.2"
    ext.room_version = "2.2.6"
    ext.activity_version = "1.1.0"
    ext.fragment_version = "1.3.0-rc02"
    ext.gms_version = "17.0.0"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}